    <div class='card card-body {{ if .Get "style" }}bg-{{.Get "style"}} text-white{{else}}{{end}} h-100'>
        {{ .Inner }}
        {{ if .Get "small" }}

        </footer>
        {{end}}
    </div>
</div>
